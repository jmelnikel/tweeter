<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Jason Melnikel">
  <meta name="description" content="Tweeter App">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap">
  <link rel="stylesheet" type="text/css" href="/styles/layout.css">
  <link rel="stylesheet" type="text/css" href="/styles/nav.css">
  <link rel="stylesheet" type="text/css" href="/styles/header.css">
  <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">
  <link rel="stylesheet" type="text/css" href="/styles/tweet.css">


  <title>Tweeter - Home Page</title>
</head>

<body>
  <nav>
    <span>tweeter</span>
    <label id="compose-tweet">
      <button type="button">Compose Tweet</button>
      <div class="arrow bounce">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </label>
  </nav>
  <div id="content">
    <header class="avatar">
      <img src="/images/profile-hex.png">
      <h2>Amy <Span>Mansell</Span></h2>
    </header>
    <main id="container">
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <h3 class="error-message" id="no-text-message">Please enter a tweet!</h3>
        <h3 class="error-message" id="too-long-message">Your tweet is too long!</h3>
        <form id="form" action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <footer>
            <button id="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </footer>
        </form>
      </section>
      <section id="tweets-list">
      </section>
      <button id="scroll-button" type="button"><i class="fas fa-angle-double-up"></i></button>
    </main>
  </div>
  <footer class="footer">
  </footer>

  <script src="https://kit.fontawesome.com/5be636b391.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/char-counter.js"></script>
  <script type="text/javascript" src="/scripts/scroll-button.js"></script>
  <script type="text/javascript" src="/scripts/new-tweet.js"></script>
</body>

</html>
